<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Invento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
 
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>

<!-- particles.js container -->
<div id="particles-js">
</div>

  <div id="overlay">
    <center>
    <div id="intro-wrap">
      <h1><span>I</span><span>N</span><span>V</span><span>E</span><span>N</span><span>T</span><span>O</span></h1>
      <h2 id="date"> </h2>
    </div>
    </center>
  </div>

<!-- scripts -->
<script src="particles.js"></script>
<script src="js/app.js"></script>
<style type="text/css">
  body {
  margin:0;
  text-align: center;  color: #fff;
  overflow: hidden;
}
#overlay{position: absolute;top:0;right:0;left:0;background:transparent;font-family:'Lato';text-align:center;}
#intro-wrap{position:relative; top:250px;}
#intro-wrap h1 {
  font-size:6em;
  font-family: "Lato";  font-weight:100;
  letter-spacing:80px;
 
  animation: space 1.5s forwards ease-out;
  animation-delay: 3.3s;
}
h1 span {
  display: inline-block;
}
h1 span:nth-child(1) {
  animation: fall 1s;
}
h1 span:nth-child(2) {
  animation: fall2 1.5s;
}
h1 span:nth-child(3) {
  animation: fall3 2s ;
}
h1 span:nth-child(4) {
  animation: fall 2.5s;
}
h1 span:nth-child(5) {
  animation: fall2 3s;
}
h1 span:nth-child(6) {
  animation: fall3 3.5s;
}
h1 span:nth-child(7) {
  animation: fall 4s;
}
h1 span:nth-child(n){ forwards ease-out alternate} 

#intro-wrap h2{
  font-size: 2em;
  text-shadow: 0 2px 0.1em black;  animation: space 2s forwards ease-out;
  animation-delay: 3.3s;
}
h2 span{display: inline-block;}
h2 span:nth-child(2n) {
  animation: fall4 3.7s forwards ease-in-out alternate;
}
h2 span:nth-child(odd) {
  animation: fall4 3s forwards ease-in-out alternate;
}
h2 span:nth-child(3n) {
  animation: fall4 4s forwards ease-in-out alternate;
}
h2 span:nth-child(4n) {
  animation: fall4 4.2s forwards ease-in-out alternate;
}


@keyframes space {
  to {
    letter-spacing:0;
  }
}
@keyframes fall {
  0% {
    transform: translateY(-50em);
  }
}
@keyframes fall2 {
  0% {
    transform: translateX(-50em);
  }
}
@keyframes fall3 {
  0% {
    transform: translateX(50em);
  }
}
@keyframes fall4 {
  0% {
    transform: translateY(50em);
  }
}
@keyframes fall5 {
  0% {
    transform: translateY(50em);
  }
}
</style>
<script>
var date=new String("17-18 SEPTEMBER 2017");

 for(var i=0;i<date.length;i++)
  {
    var node = document.createElement("span");
    var textnode = document.createTextNode(date[i]+"\xa0");
    node.appendChild(textnode);
    document.getElementById("date").appendChild(node); }

</script>

</body>
</html>
